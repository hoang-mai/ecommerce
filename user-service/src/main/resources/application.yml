spring:
  application:
    name: user-service
  grpc:
    server:
      port: 9093
    client:
      channels:
        auth-service:
          address: localhost:9092
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/auth/realms/app-chat
  datasource:
    url: jdbc:mysql://localhost:3307/user_service
    username: user_service
    password: user_service
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true


server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

openapi:
  service:
    api-docs: User-Service-API-docs
    serverUrl: http://localhost:${server.port}
    serverName: server dev
    title: User Service API
    version: 1.0.0
    description: API document

temporal:
  url: localhost:7233
