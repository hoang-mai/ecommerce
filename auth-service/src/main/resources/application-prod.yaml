spring:
  application:
    name: auth-service
  grpc:
    server:
      port: ${GRPC_SERVER_PORT:9092}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${KEYCLOAK_HOST:keycloak}:${KEYCLOAK_PORT:8080}/auth/realms/${KEYCLOAK_REALM:ecommerce}
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:mysql8}:${MYSQL_PORT:3306}/auth_service
    username: auth_service
    password: auth_service
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: ${SERVER_PORT:8082}


keycloak:
  auth-server-url: http://${KEYCLOAK_HOST:keycloak}:${KEYCLOAK_PORT:8080}/auth
  client-secret: ${KEYCLOAK_CLIENT_SECRET:vmx7F1YpWv5kxYYhVkVvnimRD1cD1dlj}
  realm: ecommerce
  client-id-register: admin-cli
  client-id-login: auth-service
  username: admin
  password: 123456

eureka:
  client:
    service-url:
      defaultZone: http://${DISCOVERY_SERVICE_HOST:discovery-service}:${DISCOVERY_SERVICE_PORT:8761}/eureka/
